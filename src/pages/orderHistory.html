<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        <%= htmlWebpackPlugin.options.title %>
    </title>
</head>

<body>
    <header>ESOP Trading Platform</header>

    <div id="orderHistory">
        <h1>Order History</h1>
        <h5>&#x2705; : Complete orders</h5>
        <h5>&#x1F535; : Partially complete orders</h5>
        <h5>&#x2B50; : performance ESOPs</h5>
        <table id="orderHistoryTable">
            <th id="orderId">Order ID</th>
            <th>Type</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>ESOP type</th>
            <th>Status</th>
        </table>
    </div>
    <script type="module" src="../src/script/orderHistory.js"></script>

</body>

</html>
