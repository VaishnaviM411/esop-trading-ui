<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/createOrder.css">
    <link rel="stylesheet" href="../style/index.css">
    <title>Order</title>
</head>

<body>
    <header>ESOP Trading Platform</header>
    <form id="createOrder">
        <p>Place an order</p>
        <label for="orderType">Order type</label>
        <select id="orderType" onchange="selectEsopType()">
            <option value="BUY">Buy</option>
            <option value="SELL">Sell</option>
        </select>
        <label for="price">Price</label>
        <input id="price" type="number" />
        <label for="quantity">Quantity</label>
        <input id="quantity" type="number" />
        <div id="esopTypeDiv" style="display: none">
            <label>ESOP type</label>
            <select id="esopType">
                <option value="PERFORMANCE">Performance</option>
                <option value="NON_PERFORMANCE">Normal</option>
            </select>
        </div>
        <input id="submit" type="submit" />
    </form>

    <div id="result" style="display: none;"></div>


    <script src="../script/index.js"></script>
    <script src="../script/createOrder.js"></script>

</body>

</html>
